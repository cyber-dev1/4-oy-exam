<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online shop / Savatcha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <template class="store-template">
        <li class="border rounded my-5" style="width: 330px; height: 220px;">
            <div class="d-flex align-items-center justify-content-between px-2 mt-2">
                <p class="tovarId text-success fs-5">product id : <span class="text-danger" id="productId"> 10</span>
                </p>
                <p class="userId text-success fs-5">user id : <span class="text-danger" id="userId"> 6</span></p>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <p class="text-center px-2" id="priceT">

                </p>
                <p>
                    so'm
                </p>
            </div>
            <div class="text-center mt-4">
                <p class="tovarName text-success fs-4">tovar name</p>

                </div>
                <div class="mt-4 d-flex align-items-center justify-content-between">
                    <button class="delBtn btn btn-danger" id="del">delete</button>
            </div>
        </li>
    </template>

    <header class="bg-dark text-light py-4">
        <div class="container">
            <div>
                <h4 class="text-center">Barcha sotib olinadigan maxsulotlar narxi : <span class="allPrice text-danger"> 0  </span> so'm </h4>
                <a class="text-decoration-none" href="/client/index.html">Online Shop</a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <ul class="store-list list-unstyled d-flex align-items-center justify-content-between"
                    style="flex-wrap: wrap;">

                </ul>
                <div class="text-center my-4">
                    <button class=" btn btn-success" id="sotibOlish">Saqlangan tovarlarni sotib olish</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./store.js"></script>
</body>

</html>
