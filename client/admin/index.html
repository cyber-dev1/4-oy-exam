    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>online shop / admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>

        <header class="bg-dark text-light py-4" style="position: relative;">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between">

                    <div style="width: 205px;">
                        <h2>Online <span class="text-success"> Admin </span> </h2>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Add product
                        </button>
                    </div>
                    <div style="position: absolute; right: 0; top: 56px;">
                        <button class="rounded btn btn-link" id="cherez_admin"> > </button>
                    </div>
                </div>
            </div>
        </header>
        <template class="js-template">
            <li class="elItem border rounded my-5" style="width: 330px; height: 400px;">
                <div class="text-center">
                    <img class="tovarImg my-3 rounded" src="https://via.placeholder.com/300x200"
                        alt="Tovarning rasmi topilmadi !" style="width: 300px; height: 200px;">
                </div>
                <div class="text-center">
                    <p class="tovarName text-success fs-4">tovar name</p>
                    <p class="tovarDesc">it is tovar bor narxi qimmat click bor !</p>
                    <span class="tovarPrice text-danger mx-2">100$</span> <span>tovar price : So'm </span>
                </div>
                <div class="text-center " style="margin-top: 10px;">
                    <button type="button" class="edite btn btn-warning text-light" id="editeBtn" data-bs-toggle="modal"
                        data-bs-target="#exampleModalEdit">
                        Tovarni taxrirlash
                    </button>
                    <button class="delete btn btn-danger" id="delet">Tovarni olib tashlash</button>
                </div>
            </li>
        </template>
        <main>
            <section>
                <div class="container">

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    <form class="adminForm">
                                        <input class="addFile form-control my-2" name="addImg" type="file">
                                        <input class="addName form-control my-2" name="addName" type="text"
                                            placeholder="add product name">
                                        <input class="addDesc form-control my-2" name="addDesc" type="text"
                                            placeholder="add product description">
                                        <input class="addPrice form-control my-2" name="addPrice" type="number"
                                            placeholder="add product price $ + so'm">
                                        <button type="submit" class="btn btn-primary w-100">Product qo'shish</button>
                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </section>
            <section>
                <div class="container">


                    <div class="modal fade" id="exampleModalEdit" tabindex="-1" aria-labelledby="exampleModalLabelEdit"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="changeForm">
                                        <input  class="changeImg form-control my-2" name="addImg" type="file">
                                        <input class="changeName form-control my-2"  name="addName" type="text"
                                            placeholder="add product name">
                                        <input class="changeDesc form-control my-2" name="addDesc" type="text"
                                            placeholder="add product description">
                                        <input class="changePrice form-control my-2" name="addPrice" type="number"
                                            placeholder="add product price $ + so'm">
                                        <button type="submit" class="btn btn-primary w-100">O'zgartirishlarni qo'shish</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
            </section>
            <section>
                <div class="container">
                    <ul class="js-list list-unstyled d-flex align-items-center justify-content-between"
                        style="flex-wrap: wrap;">

                    </ul>
                </div>
            </section>
        </main>
        <footer class="bg-dark text-light d-none py-2" id="footer_box">
            <div class="container">
                <div>
                    <h5 class="text-light">Online Admin : / SHOP </h5>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./admin.js"></script>
    </body>

    </html>
</body>

</html>
